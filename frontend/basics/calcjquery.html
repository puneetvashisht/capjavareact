<html>

<head>
  <title>Calc</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.css" />
</head>

<body>





  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Operand 1</span>
    </div>
    <input id="oper1" type="number" class="form-control" placeholder="Enter Operand 1" aria-label="Username"
      aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Operand 2</span>
    </div>
    <input id="oper2" type="number" class="form-control" placeholder="Enter Operand 2" aria-label="Username"
      aria-describedby="basic-addon1">
  </div>

  <button class="btn btn-primary" onclick="sum()"> + </button>
  <button class="btn btn-primary" onclick="sub()"> - </button>



  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong id="result"></strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>



  <script>
   
    function sum() {
      $("#result").html(parseInt($("#oper1").val())  + parseInt($("#oper2").val()))
    }
    function sub() {
      $("#result").html($("#oper1").val()  - $("#oper2").val())
      console.log($("#result").html())

    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>



</body>

</html>
